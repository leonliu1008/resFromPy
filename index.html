<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Display</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div id="data-container">
      <!-- 使用標籤作為容器 -->
      <div class="data-card" id="voltage">
        <div class="data-item">
          <span class="label">Voltage:</span>
          <span class="value">0</span>
        </div>
        <div class="data-item" id="current">
          <span class="label">Current:</span>
          <span class="value">0</span>
        </div>
        <div class="data-item" id="temperature">
          <span class="label">Temperature:</span>
          <span class="value">0</span>
        </div>
        <div class="data-item" id="sunlight">
          <span class="label">Sunlight:</span>
          <span class="value">0</span>
        </div>
        <div class="data-item" id="time">
          <span class="label">Time:</span>
          <span class="value">0</span>
        </div>
        <div class="data-item" id="mini_Amp">
          <span class="label">mini_Amp:</span>
          <span class="value">0</span>
        </div>
        <div class="data-item" id="humidity">
          <span class="label">Humidity:</span>
          <span class="value">0</span>
        </div>
        <div class="data-item" id="raindrop">
          <span class="label">Raindrop:</span>
          <span class="value">0</span>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
